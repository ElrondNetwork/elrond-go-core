
syntax = "proto3";

package proto;

option go_package = "scheduled";
option (gogoproto.stable_marshaler_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/ElrondNetwork/elrond-go-core/data/smartContractResult/smartContractResult.proto";

// ScheduledSCRs holds information about scheduled SCRs per block type
message ScheduledSCRs {
  int32                        BlockType = 1;
  repeated SmartContractResult TxHandlers = 2 [(gogoproto.nullable) = false];
}
