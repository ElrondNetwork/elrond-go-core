syntax = "proto3";

package proto;

option go_package = "slash";
option (gogoproto.stable_marshaler_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/ElrondNetwork/elrond-go-core/data/block/blockV2.proto";

enum SlashingType {
  None = 0;
  MultipleProposal = 1;
  MultipleSigning = 2;
}

enum ThreatLevel {
  Low = 0;
  Medium = 1;
  High = 2;
}

message Headers{
  repeated HeaderV2 Headers = 1;
}