syntax = "proto3";

package proto;

option go_package = "slash";
option (gogoproto.stable_marshaler_all) = true;

import "slash.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/ElrondNetwork/elrond-go-core/data/block/headerInfo.proto";

message MultipleHeaderSigningProof {
  repeated bytes              PubKeys     = 1;
  map<string, ThreatLevel>    Levels      = 2;
  map<string, HeaderInfoList> HeadersInfo = 3 [(gogoproto.nullable) = false];
}
